<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <ul>
        {% for user in users_list %}
            <li>
                <a href="/user/{{ user.id }}">{{ user.username }}</a> - Age: {{ user.age }}
            </li>
        {% endfor %}
    </ul>

    {% if user %}
        <h2>User Details</h2>
        <p>Username: {{ user.username }}</p>
        <p>Age: {{ user.age }}</p>
    {% endif %}
</body>
</html>
